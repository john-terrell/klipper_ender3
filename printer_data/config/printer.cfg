[include mainsail.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

[include printer-ender3.cfg]

[bltouch]
sensor_pin: ^PA6
control_pin: PA7
x_offset: -10
y_offset: -12.5
samples: 2
speed:2
#z_offset: 3

[safe_z_home]
home_xy_position: 40,80
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 0, 30
mesh_max: 180, 180
probe_count: 5, 5
mesh_pps: 2, 2
fade_start: 1
fade_end: 10
fade_target: 0

